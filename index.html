<!DOCTYPE html>
<html lang="en-us" ng-app="weatherApp">
    <head>
        <title>Simon Game</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em !important;
            }
        </style>
        <!-- load jquery and jqueryui via CDN -->
        <script type="text/javascript" src= "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src= "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>    
        
        <script src="simonJS.js"></script>
    </head>
<body>

  <header>
    <p></p>
  </header>
  <div class="myContainers">

    <section class="group">
      <div id="message">Click "New Game" to  Start
      </div>

      <div class="mid-container">
        <div class="shape" id="green"><span id="compCount">Steps:</span></div>
        <div class="shape" id="red"></div>

        <div class="shape" id="yellow"><span id="playerCount"></span></div>
        <div class="shape" id="blue"></div>


        <div id='score'></div>
      </div>
    </section>
  </div>
    <footer>
      <div id="control_panel">
        <button id='new_game'>New Game</button>
        <button id='strict_mode'>Strict Mode</button>
      </div>
    </footer>
      <audio id='greenSound' src= "https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"/>
      <audio id='redSound' src= "https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"/>
      <audio id='yellowSound' src= "https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"/>
      <audio id='blueSound' src= "https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"/>
      <audio id='oops' src= "http://www.soundjay.com/button/sounds/button-2.mp3"/>
</body>
</html>
